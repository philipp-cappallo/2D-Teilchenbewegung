<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
</style>
</head>
<body>

<h2>Movement simulation 1D</h2>
<table class="tg">
    <thead>
        <tr>
          <th>x-Koordinate Ende</th>
          <th> maximaler Abstand zum Startpunkt</th>
          <th>(maxAbstand^2)/Sprünge</th>
        </tr>
    </thead>
    <tbody>
        <tr>
          <td><p id="x1"></p></td>
          <td><p id="abstand"></p></td>
          <td><p id="abstand_qu_d_sp"></p>
          </td>
        </tr>
    </tbody>

</table>
<p></p>
<table class="tg">
<thead>
        <tr>
        <th> Durchschnitt (maxAbstandsquadrat/Sprünge): </th>
        <th><p id="durchsch_abstand_qu_d_sp"><p/></th>
        </tr>
</thead>
</table>
<p> </p>


<input id="number1">Sprünge</input><br>
<input id="simulationen1">Simulationen </input><br>
<button onclick="random1()">Simulate</button>

<script>
function random1(){
var spruenge=document.getElementById("number1").value;
var simulationen = document.getElementById("simulationen1").value;
var x_richtung = 0;
var abstand_sp_max = 0;
var sum_abstandquadrat_durch_spruenge = 0;
var r_n;

var x_richtung_ausg = "";
var abstand_sp_max_ausg = "";
var abstandquadrat_durch_spruenge_ausg = "";

var i;
var j;

for (j=0; j < simulationen; j++) {

var x_richtung=0;
var y_richtung=0;
var abstand_sp_max=0;

for (i = 0; i < spruenge; i++) {
  r_n = Math.round(Math.random());
  if (r_n == 1) {
  x_richtung = x_richtung +1
}
else {
x_richtung = x_richtung -1
}

if (abstand_sp_max < Math.abs(x_richtung)) {
abstand_sp_max=Math.abs(x_richtung)
}
var abstandquadrat_durch_spruenge = Math.pow(abstand_sp_max, 2) / spruenge

}
  x_richtung_ausg += + x_richtung + "<br>";
  abstand_sp_max_ausg += + abstand_sp_max + "<br>";
  abstandquadrat_durch_spruenge_ausg += + abstandquadrat_durch_spruenge + "<br>";
  
sum_abstandquadrat_durch_spruenge = sum_abstandquadrat_durch_spruenge + abstandquadrat_durch_spruenge
}

var durchsch_abstandquadrat_durch_spruenge = Math.round((sum_abstandquadrat_durch_spruenge / simulationen)*100)/100

document.getElementById("x1").innerHTML = x_richtung_ausg;
document.getElementById("abstand").innerHTML = abstand_sp_max_ausg;
document.getElementById("abstand_qu_d_sp").innerHTML = abstandquadrat_durch_spruenge_ausg;
document.getElementById("durchsch_abstand_qu_d_sp").innerHTML = durchsch_abstandquadrat_durch_spruenge;

}
</script>
</body>
</html>
